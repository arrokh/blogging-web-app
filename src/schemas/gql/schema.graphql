type Query {
    user(id: ID!): User!
    users: [User]!
    article(id: ID!): Article
    articles: [Article]
}

type Mutation {
    addArticle(title: String!, content: String!, url: String!): Article!
}

type Subscription {
    onAddedArticle: Article
}